      /* 左邊區域的樣式 */

      /* 右邊區域的樣式 */

        display: flex;
        flex-direction: column;
        margin-top: 65px;
      }
      /* 左側菜單的樣式 */

        list-style-type: none; /* 移除預設的項目符號 */
        padding: 0;
        margin: 0;
        width: 200px;
      }
      /* 菜單項目樣式 */
       .menu li {
          padding: 10px;
          cursor: pointer;
          transition: background-color 0.3s; /* 滑鼠移過時的背景變化 */
          border-bottom: 1px solid transparent; /* 項目之間的邊界 */
          font-weight: bold;
          font-size: large;
          display: flex;
          justify-content: space-between; /* 讓文字和箭頭分開 */
          align-items: center; /* 垂直居中 */
        }
      
      /* 滑鼠移到菜單項目時的變化 */
      .menu li:hover {
        background-color: #f3ce6e; /* 背景變為黃色 */
      }
      /* 子選單預設隱藏 */
      .submenu {
        display: none;
        font-size: larger;
      }
      /* 調整圖片大小 */
      .card-img {
        width: 180px;
        height: 180px;
        object-fit: cover;
      }
     
      /* 卡片內容的排列 */
      .card-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: center;
      }
      .card-details {
        display: flex;
        align-items: center;
        margin-top: 10px;
        margin-left: 15px; /* 保持與圖片對齊的邊距 */

      .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
        padding-left: 15px;
        padding-top: 15px;
      }
       /* 愛心按鈕的樣式 */

        cursor: pointer;
        color: gray;
        font-size: 24px;
        transition: color 0.3s;
      }
      .heart-btn.liked {
        color: red;
      }
      .card-details button {
        margin-left: 15px; /* 愛心按鈕和閱讀按鈕之間的距離 */

    </style>

    <script>
      // 切換子選單的顯示與隱藏
      function toggleSubmenu() {
        const submenu = document.querySelector(".submenu");
        const arrowIcon = document.getElementById("arrow-icon");

        if (submenu.style.display === "block") {
          submenu.style.display = "none";
          arrowIcon.classList.remove("fa-chevron-up");
          arrowIcon.classList.add("fa-chevron-down");
        } else {
          submenu.style.display = "block";
          arrowIcon.classList.remove("fa-chevron-down");
          arrowIcon.classList.add("fa-chevron-up");
        }
      }

      // 切換愛心按鈕的顯示狀態
      function toggleHeart(heartIcon) {
        heartIcon.classList.toggle("liked");
      }
