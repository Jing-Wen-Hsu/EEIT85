<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>食譜頁面</title>
    <style>
        /* 設定頁面佈局為左右兩欄 */
        .container {
            display: flex;
            height: 100vh; /* 全螢幕高度 */
        }
        /* 左邊區域的樣式 */
        .left {
            flex: 1; /* 左邊區域佔1份空間 */
            padding: 30px;
            background-color: #f9fafb; /* 背景色 */
            border-right: 1px solid #e5e7eb; /* 右邊框線 */
        }
        /* 右邊區域的樣式 */
        .right {
            flex: 2; /* 右邊區域佔2份空間 */
            padding: 20px;
            margin-top: 65px; /* 距離頂部的距離 */
            display: flex;
            flex-direction: column;
        }
        /* 左側菜單的樣式 */
        .menu {
            list-style-type: none; /* 移除預設的項目符號 */
            padding: 0;
            margin: 0;
            width: 200px;
        }
        /* 菜單項目樣式 */
        .menu li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s; /* 滑鼠移過時的背景變化 */
            border-bottom: 1px solid #e5e7eb; /* 項目之間的邊界 */
            font-weight: bold;
            font-size: large;
            display: flex;
            justify-content: space-between; /* 讓文字和箭頭分開 */
            align-items: center; /* 垂直居中 */
        }
        /* 滑鼠移到菜單項目時的變化 */
        .menu li:hover {
            background-color: #f3ce6e; /* 背景變為黃色 */
        }
        /* 子選單預設隱藏 */
        .submenu {
            display: none;
            font-size: larger;
            padding-left: 20px; /* 內邊距與父項目對齊 */
        }
        /* 調整圖片大小 */
        .card-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        /* 愛心按鈕的樣式 */
        .heart-btn {
            cursor: pointer;
            color: gray;
            font-size: 24px;
            transition: color 0.3s;
        }
        .heart-btn.liked {
            color: red;
        }
        /* 卡片內容的排列 */
        .card-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: center;
        }
        .card-details {
            display: flex;
            align-items: center;
            margin-top: 10px;
            margin-left: 15px; /* 保持與圖片對齊的邊距 */
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            padding-left: 15px;
            padding-top: 15px;
        }
        .card-details button {
            margin-left: 15px; /* 愛心按鈕和閱讀按鈕之間的距離 */
            padding: 8px 16px;
            background-color: #ef4444; /* 背景顏色 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card-details button:hover {
            background-color: #dc2626; /* 滑鼠移過時的背景顏色 */
        }
        /* 卡片的背景和邊框樣式 */
        .bg-white {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
        }
        /* 卡片排版 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左側菜單 -->
        <div class="left">
            <ul class="menu">
                <!-- 點擊後可展開子選單 -->
                <li onclick="toggleSubmenu()" style="font-size: x-large">
                    線上食譜<span id="arrow-icon">▼</span>
                </li>
                <ul class="submenu">
                    <li>家常料理</li>
                    <li>兒童友善</li>
                    <li>銀髮友善</li>
                    <li>異國料理</li>
                    <li>多人料理</li>
                </ul>
            </ul>
        </div>

        <!-- 右側主要內容區域 -->
        <div class="right">
            <!-- 標題和排序選擇框 -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h1 style="font-size: x-large; font-weight: bold;">| 異國料理</h1>

                <!-- 排序選擇框 -->
                <select style="border: 1px solid #e5e7eb; border-radius: 5px; padding: 8px;">
                    <option>預設排序</option>
                    <option>烹飪難易度：由易至難</option>
                    <option>烹飪難易度：由難至易</option>
                </select>
            </div>

            <!-- 食物卡片區域 -->
            <div class="grid">
                <!-- 12個商品 -->
                <div class="bg-white rounded-lg p-4">
                    <div class="card-content">
                        <img
                            src="image/西班牙海鮮燉飯.jpg"
                            alt="西班牙海鮮燉飯"
                            class="card-img"
                        />
                        <div class="card-title">西班牙海鮮燉飯</div>
                        <div class="card-details">
                            <i class="heart-btn" onclick="toggleHeart(this)">❤️</i>
                            <button>閱讀食譜</button>
                        </div>
                    </div>
                </div>
                <!-- 重複的卡片結構 -->
                <!-- 複製上面卡片的結構，直到所有卡片顯示完成 -->
            </div>
        </div>
    </div>

    <script>
        // 切換子選單的顯示與隱藏
        function toggleSubmenu() {
            const submenu = document.querySelector(".submenu");
            const arrowIcon = document.getElementById("arrow-icon");

            if (submenu.style.display === "block") {
                submenu.style.display = "none";
                arrowIcon.textContent = "▼";
            } else {
                submenu.style.display = "block";
                arrowIcon.textContent = "▲";
            }
        }

        // 切換愛心按鈕的顯示狀態
        function toggleHeart(heartIcon) {
            heartIcon.classList.toggle("liked");
        }
    </script>
</body>
</html>
