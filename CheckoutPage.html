<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結帳頁面</title>
    <style>
      body {
        display: flex; /* 使 body 使用 Flexbox 布局 */
        margin: 0; /* 移除默認的 margin */
        height: 100vh; /* 設置頁面高度為 100% 的視口高度 */
        justify-content: center; /* 避免內容貼邊，水平置中 */
        align-items: center; /* 垂直置中內容 */
        font-family: Arial, sans-serif; /* 設置字體 */
      }
      .container {
        display: flex; /* 使容器使用 Flexbox 布局 */
        width: 100%; /* 設置容器寬度為100% */
        margin: 0; /* 移除邊距 */
        box-shadow: none; /* 移除陰影 */
        border-radius: 0; /* 移除圓角 */
        overflow: hidden; /* 隱藏溢出內容 */
      }
      .left,
      .right {
        width: 50%; /* 左右兩邊各佔50% */
        padding: 20px; /* 內邊距設為20像素 */
        box-sizing: border-box; /* 包括 padding 和 border 在內 */
      }
      .left {
        background-color: white; /* 左側背景顏色設為白色 */
      }
      .right {
        background-color: #f0f0f0; /* 右側背景顏色設為灰色 */
      }
      h1 {
        text-align: center; /* 標題置中 */
      }
      .item {
        margin-bottom: 15px; /* 每個商品之間的間距 */
        display: flex; /* 使用 Flexbox 來排列商品 */
        align-items: center; /* 垂直置中 */
      }
      .item img {
        width: 80px; /* 圖片寬度 */
        height: 80px; /* 圖片高度 */
        margin-right: 15px; /* 圖片與文字之間的間距 */
      }
      .item-details {
        flex: 1; /* 使商品詳細信息佔據剩餘空間 */
      }
      .item-name .item-quantity {
        text-align: left; /* 商品名稱靠左 */ /* 數量靠左 */
      }
      .item-price {
        text-align: right; /* 價格靠右 */
      }

      .total {
        margin-top: 20px; /* 總計的上邊距 */
        font-weight: bold; /* 總計字體加粗 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 外層容器 -->
      <div class="left">
        <!-- 左側內容 -->
        <h1>配送資訊</h1>
        <form>
          <label for="name">收件人姓名：</label><br />
          <input type="text" id="name" name="name" /><br /><br />
          <label for="email">電子郵件：</label><br />
          <input type="email" id="email" name="email" /><br /><br />
          <label for="phone">聯絡電話：</label><br />
          <input type="tel" id="phone" name="phone" /><br /><br />
          <label for="city">城市：</label><br />
          <select id="city" name="city">
            <option value="taipei">台北市</option>
            <option value="taichung">台中市</option>
            <option value="kaohsiung">高雄市</option></select
          ><br /><br />
          <label for="district">區域：</label><br />
          <input type="text" id="district" name="district" /><br /><br />
          <label for="address">地址：</label><br />
          <input type="text" id="address" name="address" /><br /><br />
          <h3>配送方式</h3>
          <input type="checkbox" id="delivery" name="delivery" />
          <label for="delivery">冷凍-黑貓宅急便</label><br />
          <p>運費：NT$120</p>
          <button type="submit">繼續</button>
        </form>
      </div>
      <div class="right">
        <!-- 右側內容 -->
        <h1>商品明細</h1>
        <div class="item">
          <img src="https://via.placeholder.com/80" alt="月亮蝦餅" />
          <!-- 商品圖片 -->
          <div class="item-details">
            <div class="item-name">宮保雞丁</div>
            <div class="item-price">NT$200</div>
            <div class="item-quantity">數量：1</div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/80" alt="泰式咖哩雞" />
          <!-- 商品圖片 -->
          <div class="item-details">
            <div class="item-name">泰式咖哩雞</div>
            <div class="item-price">NT$200</div>
            <div class="item-quantity">數量：1</div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/80" alt="紅豆湯" />
          <!-- 商品圖片 -->
          <div class="item-details">
            <div class="item-name">紅豆湯</div>
            <div class="item-price">NT$80</div>
            <div class="item-quantity">數量：5</div>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/80" alt="南瓜濃湯" />
          <!-- 商品圖片 -->
          <div class="item-details">
            <div class="item-name">南瓜濃湯</div>
            <div class="item-price">NT$150</div>
            <div class="item-quantity">數量：2</div>
          </div>
        </div>
        <div class="total">
          <p>商品小計：NT$1100</p>
          <p>運費：NT$120</p>
          <p>折扣：-NT$150</p>
          <p>付款總金額：NT$1070</p>
        </div>
      </div>
    </div>
  </body>
</html>
